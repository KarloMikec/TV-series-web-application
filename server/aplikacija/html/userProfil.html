<!DOCTYPE html>
<html lang="hr">

<head>
    <script src="/js/hendlanjeNavigacijom.js"></script>
    <script src="/js/userProfil.js"></script>
    <title>Korisnik - profil</title>
</head>

<body>
    <header>Profil korisnika</header>
    <br>
    <nav>#navigacija#</nav>
    <main>
        <h2>Moj profil</h2>
        <form>
            <label for="ime">Ime</label>
            <input type="text" name="ime" id="ime">
            <br>
            <label for="prezime">Prezime</label>
            <input type="text" name="prezime" id="prezime">
            <br>
            <label for="korime">Korisničko ime</label>
            <input type="text" name="korime" id="korime" readonly>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" readonly>
            <br>
            <label for="lozinka">Lozinka</label>
            <input type="password" name="lozinka" id="lozinka">
            <br>
            <label for="drzava">Država</label>
            <input type="text" name="drzava" id="drzava">
            <br>
            <label for="grad">Grad</label>
            <input type="text" name="grad" id="grad">
            <br>
            <label for="datum_rodjenja">Godina rođenja</label>
            <input type="text" name="datum_rodjenja" id="datum_rodjenja">
            <br>
            <button id="Spremi" type="submit">Spremi</button>
            <button id="Odustani" type="button">Odustani</button>
        </form>
    </main>
</body>

</html>
